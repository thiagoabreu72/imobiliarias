@if (cards) {
  <div class="slick-track">
    <div class="slick-slide slick-current slick-active">
      <div class="btn-actions">
        <img src="./assets/icons/icon-favorito.svg" (click)="$event.stopPropagation(); favoritar(cards.codigo)" />
      </div>

      <a [routerLink]="['/imovel', cards.codigo]" class="meuLink">
        <div class="link-card-imovel card card_imovel_style">
          <div [id]="'carousel-card-' + cards.codigo" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-imovel" loading="lazy" [src]="cards.imgs[0]" [alt]="cards.titulo" />
              </div>
              @for(img of cards.imgs.slice(1); track $index) {
                <div class="carousel-item">
                  <img class="img-imovel" loading="lazy" [src]="img" [alt]="cards.titulo" />
                </div>
              }
            </div>
          </div>

          <div class="card-body">
            <div class="container-endereco">
              <span>{{ cards.localizacao }}</span>
              <div>{{ cards.titulo }}</div>
              <div class="preco-imovel-card">
                <strong>{{ cards.preco }}</strong>
                <span>Código. {{ cards.codigo }}</span>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <div class="container-icon">
              <img src="./assets/icons/icons-tema-clean/icon-area.svg" width="20" />
              <span>{{ cards.area }}</span>
              <span>Área</span>
            </div>
            <div class="container-icon">
              <img src="./assets/icons/icons-tema-clean/icon-bed.svg" width="20" />
              <span>{{ cards.quartos }}</span>
              <span>quarto(s)</span>
            </div>
            <div class="container-icon">
              <img src="./assets/icons/icons-tema-clean/icon-garage.svg" width="20" />
              <span>{{ cards.vagas }}</span>
              <span>Vaga(s)</span>
            </div>
            <div class="container-icon">
              <img src="./assets/icons/icons-tema-clean/icon-shower.svg" width="20" />
              <span>{{ cards.banhos }}</span>
              <span>banho(s)</span>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
}
